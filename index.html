<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="register-form">
                <h3 class="heading">Thành viên đăng ký</h3>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Sơn Đặng"
                        class="form-control"
                        rules="required"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                        rules="required|email"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                        rules="required|minmax:3-7"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input type="radio" id="html" name="fav_language" value="HTML" />
                    <label for="html">HTML</label><br />
                    <input type="radio" id="css" name="fav_language" value="CSS" />
                    <label for="css">CSS</label><br />
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
                    <label for="javascript">JavaScript</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="vehicle1" name="vehicle" value="Bike" />
                    <label for="vehicle1"> I have a bike</label><br />
                    <input type="checkbox" id="vehicle2" name="vehicle" value="Car" />
                    <label for="vehicle2"> I have a car</label><br />
                    <input type="checkbox" id="vehicle3" name="vehicle" value="Boat" />
                    <label for="vehicle3"> I have a boat</label>
                </div>

                <div class="form-group">
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars" rules="required">
                        <option value="">-- vehicle select --</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
                <button type="reset" class="form-submit .reset">reset</button>
            </form>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
